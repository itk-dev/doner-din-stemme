    _controller: '\Drupal\giv_din_stemme\Controller\GivDinStemmeController::permissions'
  requirements:
    _permission: 'access content'

giv_din_stemme.test:
  path: '/test'
  methods:
    - 'GET'
  defaults:
    _controller: '\Drupal\giv_din_stemme\Controller\GivDinStemmeController::test'
  requirements:
    _permission: 'access content'

giv_din_stemme.donate:
  path: '/donate'
  methods:
