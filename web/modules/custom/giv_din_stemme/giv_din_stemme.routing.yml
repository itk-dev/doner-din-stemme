  defaults:
    _controller: '\Drupal\giv_din_stemme\Controller\GivDinStemmeController::donate'
  requirements:
    _permission: 'access content'

giv_din_stemme.show:
  path: '/giv_din_stemme'
  methods:
    - 'GET'
  defaults:
    _controller: '\Drupal\giv_din_stemme\Controller\GivDinStemmeController::show'
  requirements:
    _permission: 'access content'

giv_din_stemme.audio_process:
  path: '/giv_din_stemme'
  methods:
    - 'POST'
  defaults:
    _controller: '\Drupal\giv_din_stemme\Controller\GivDinStemmeController::process'
  requirements:
    _permission: 'access content'



